<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    <div class="excel">
            <div class="excel__header-excel header-excel">
                <input type="text" value="Новая таблица" class="header-excel__title">

                <div class="header-excel__wrapper">
                    <button class="header-excel__button">
                        <i class="material-icons header-excel__icon">delete_outline</i>
                    </button>

                    <a href="#" class="header-excel__link">
                        <i class="material-icons header-excel__icon">exit_to_app</i>
                    </a>    
                </div>
            </div>
            
            <div class="excel__toolbar-excel toolbar-excel">
                <button class="toolbar-excel__button">
                    <i class="material-icons">format_align_left</i>
                </button>
                <button class="toolbar-excel__button">
                    <i class="material-icons">format_align_center</i>
                </button>
                <button class="toolbar-excel__button toolbar-excel__button--gap">
                    <i class="material-icons">format_align_right</i>
                </button>
                <button class="toolbar-excel__button">
                    <i class="material-icons">format_bold</i>
                </button>
                </button>
                <button class="toolbar-excel__button">
                    <i class="material-icons">format_italic</i>
                </button>
                </button>
                <button class="toolbar-excel__button">
                    <i class="material-icons">format_underlined</i>
                </button>
            </div>

            <div class="excel__formula-excel formula-excel">
                <p class="formula-excel__paragraph">
                    fx
                </p>
                <input type="text" class="formula-excel__input">
            </div>
            

            <div class="excel__table-excel table-excel">
                <div class="table-excel__row-info row-info">
                    <div class="row-info__cell row-info__cell--empty"></div>
                    <div class="row-info__cell">
                        A
                    </div>
                    <div class="row-info__cell">
                        B
                    </div>
                    <div class="row-info__cell">
                        C
                    </div>
                    <div class="row-info__cell">
                        D
                    </div>
                </div>


                <div class="table-excel__row-content row-content">
                    <div class="row-content__cell row-content__cell--number">1</div>
                    <div class="row-content__cell" contenteditable></div>
                    <div class="row-content__cell" contenteditable></div>
                    <div class="row-content__cell" contenteditable></div>
                    <div class="row-content__cell" contenteditable></div>
                </div>
            </div>
    </div>
</body>
</html>
